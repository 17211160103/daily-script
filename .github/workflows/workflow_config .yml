name: xiaoju
on:
  workflow_dispatch:
  schedule:
    - cron:  '*/2 * * * *'

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8.0'
      - run: pip install requests
      - run: python mixue.py
      
